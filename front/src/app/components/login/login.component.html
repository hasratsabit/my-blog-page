<div class="row box">
  <h1 class="box-header">Login</h1>

  <div [ngClass]="loginMessageClass">
    <p>{{ loginMessage }}</p>
  </div>

  <form [formGroup]="form" (submit)="loginUser() " class="col s12">
    <div class="row">

      <!-- Username -->
      <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty}">
        <div class="input-field col s12">
          <input type="text" class="input-control" name="username" autocomplete="off" formControlName="username">
          <label for="username">Username</label>
          <ul>
            <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty"> The username field is required. </li>
          </ul>
        </div>
      </div>

      <!-- Password -->
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
        <div class="input-field col s12">
          <input type="password" class="input-control" name="password" autocomplete="off" formControlName="password">
          <label for="password">Password</label>
          <ul>
            <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty"> The password field is required.</li>
          </ul>
        </div>
      </div>


      <button [disabled]="!form.valid || processing" type="submit" name="button" class="button button-large button-blue">Login</button>

    </div>
  </form>
</div>
